<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Category</title>
    <link rel="stylesheet" href="../CSS/ShopCategory.css">
</head>
<body>
    <header>
        <h1>Shop Category</h1>
    </header>
    <section class="shopcategory-banner">
        <img src="banner.jpg" alt="Shop Banner">
    </section>
    <section class="shopcategory-indexSort">
        <p>Sort by: <span>Popularity</span></p>
        <div class="shopcategory-sort">Sort Options</div>
    </section>
    <section class="shopcategory-products">
        <div class="item">
            <img src="product1.jpg" alt="Product 1">
            <p>Product 1</p>
        </div>
        <div class="item">
            <img src="product2.jpg" alt="Product 2">
            <p>Product 2</p>
        </div>
        <!-- More products -->
    </section>
    <div class="shopcategory-loadmore">Load More</div>
    <button class="proceed-to-checkout">Proceed to Checkout</button>
    <script src="../JS/ShopCategory.js"></script>
</body>
</html>
